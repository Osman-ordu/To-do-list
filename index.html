<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My to-do list</title>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="d-flex flex-column flex-wrap align-items-center p-4">
            <h1 class="text-center m-auto p-4 w-100  fw-bolder fs-1">
                To do list
            </h1>
        <div id="form">
            <form class="w-100">
                <div class="d-grid d-md-flex justify-content-md-end gap-2">
                    <input  id="todo-input"   class="w-100 rounded-3 border border-1 shadow-sm font-monospace text-center m-1" type="text" name="todo-input" placeholder="Example : Breakfast"  title="To do add">
                    <button id="add" class="btn btn-outline-dark fw-bolder mb-1" type="submit" title="add">
                        Add
                    </button>
                    <button id="clear" class="btn btn-outline-primary fw-bolder mb-1" type="submit" title="clear">
                        Clear
                    </button>
                </div>
            </form>
        </div>
        <div id="todo-form" class="w-50">
            <ul id="todo-list-group" class="list-group list-group-flush fw-normal lh-lg rounded"></ul>
        </div>
        </div>
    </div>
<script src="app.js"></script> 
</body>
</html>
